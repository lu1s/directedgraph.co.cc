<!DOCTYPE html>
<html>
	<head>
		<title>Test</title>
	</head>
	<body>
		<div id="test">
		</div>
		<button>test</button>
		<script src="../_js/jq.js"></script>
		<script>
			$(document).ready(function(){
				$("button").bind("click",function(){
					$.getJSON("cgi-bin/test.py",function(data){
						if(typeof data == "object"){
							$("#test").append(data.name+", "+data.data)
							
						}
					})
				})
			})	
		</script>
	</body>
</html>
